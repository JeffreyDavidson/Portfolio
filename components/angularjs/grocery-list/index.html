<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<title>Grocery List</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link type="text/css" rel="stylesheet" href="css/style.css">
	</head>
	<body ng-app>
		<div id="container">
			<div class="row">
				<h1>My Grocery List</h1>
			</div>
			<div ng-controller="MYController">
				<div class="row">
					<form novalidate>
						<input type="text" name="item" ng-model="item" placeholder="Add Grocery Item" />
						<div ng-show="form.$submitted || form.item.$touched">
							<div class="error" ng-show="form.item.$error.required">Please provide a name for the item on your list.</div>
						</div>
						<input type="submit" ng-click="addItem()" value="Add" />
					</form>
				</div>
				<div class="row">
					<h2>Items</h2><span id="item-count">{{itemArray.length}}</span>
					<table class="table-bordered">
						<tr ng-repeat="item in itemArray" ng-class-odd="'odd'" ng-class-even="'even'">
							<td>
								{{ item }}
							</td>
							<td class="actions">
								<span ng-click="deleteItem(item)" class="glyphicon glyphicon-remove"></span>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
